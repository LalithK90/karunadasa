<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>employee</title>
    <style th:replace="fragments/style"></style>
</head>

<body>
<div class="contact-clean">
    <form method="post" action="/employee1" th:object="${employee}">
        <h2 class="text-center">Employee Management&nbsp;</h2>
        <div class="form-group" th:if="${showId == true}">
            <input type="text" th:value="${employee.id}" class="form-control" name="id"
                   placeholder="Id"/>
        </div>
        <div class="form-group">
            <input type="text" th:value="${employee.name}" class="form-control" name="name"
                   placeholder="Name" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:value="${employee.mobileNumber}" name="mobileNumber"
                   placeholder="Mobile Number" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number"
                   th:value="${employee.phoneNumber}" required/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">send</button>
        </div>
    </form>
</div>
<div class="col-sm-2"></div>
<!-- /.col-sm-2 -->
<div th:if="${showTable == true}" class="text-center">
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Phone Number</th>
            <th> Mobile Number</th>
            <th> Created User</th>
            <th> Created Time</th>
            <th> Modified User</th>
            <th> Modified Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td scope="row" th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.mobileNumber}"></td>
            <td th:text="${employee.createdBy}"></td>
            <td th:text="${{employee.createdDate}}"></td>
            <td th:text="${employee.lastModifiedBy}"></td>
            <td th:text="${{employee.lastModifiedDate}}"></td>
            <td><a th:href="${'/employee1/'+employee.id}  ">
                <button class="btn btn-primary"><i
                        class="fa fa-pencil-square-o"></i>Edit
                </button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>

</html>
